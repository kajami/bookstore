<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
</head>
<body>
	<h1>Books</h1>
	<table class="table table-striped">
		<tbody>
			<tr>
			    <th>Author</th>
			    <th>Title</th>
			    <th>ISBN</th>
			    <th>Year</th>
			    <th>Price</th>
		  	</tr>
			<tr th:each = "book : ${books}">
				<td th:text="${book.author}"></td>
				<td th:text="${book.title}"></td>
				<td th:text="${book.isbn}"></td>
				<td th:text="${book.releaseyear}"></td>
				<td th:text="${book.price}"></td>
				<td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
				<td><a class="btn btn-primary" th:href="@{/update/{id}(id=${book.id})}">Update</a></td>
			</tr>		
		</tbody>
	</table>
	<a class="btn btn-success" href="/add">Add new book</a>
</body>
</html>
